[project]
name: numgrid

[cc]
source: https://github.com/scisoft/autocmake/raw/master/modules/UseC.cmake
docopt: --cc=<CC> C compiler [default: gcc].
export: 'CC=%s' % arguments['--cc']

[cxx]
source: https://github.com/scisoft/autocmake/raw/master/modules/UseCXX.cmake
docopt: --cxx=<CXX> C++ compiler [default: g++].
export: 'CXX=%s' % arguments['--cxx']

[flags]
source: https://github.com/scisoft/autocmake/raw/master/compilers/GNU.CXX.cmake
        https://github.com/scisoft/autocmake/raw/master/compilers/Intel.CXX.cmake

[coverage]
source: https://github.com/scisoft/autocmake/raw/master/modules/UseCodeCoverage.cmake
docopt: --coverage Enable code coverage [default: False].
define: '-DENABLE_CODE_COVERAGE=%s' % arguments['--coverage']

[type]
docopt: --type=<TYPE> Set the CMake build type (debug, release, or relwithdeb) [default: release].
define: '-DCMAKE_BUILD_TYPE=%s' % arguments['--type']

[safeguards]
source: https://github.com/scisoft/autocmake/raw/master/modules/UseSafeGuards.cmake

[cpp]
source: https://github.com/scisoft/autocmake/raw/master/modules/UseCPP.cmake

[custom]
source: custom/custom.cmake
